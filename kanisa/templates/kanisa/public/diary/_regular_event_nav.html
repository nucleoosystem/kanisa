{% for category in object.categories.all %}
<h4>{{ category }}</h4>
<nav class="nav nav-pills flex-column">
  {% for event in category.live_events.all %}
  <a class="nav-link {% if object == event %}active disabled{% endif %}" href="{% url 'kanisa_public_diary_regularevent_detail' event.slug %}">{{ event }}</a>
  {% endfor %}
</nav>
{% endfor %}
