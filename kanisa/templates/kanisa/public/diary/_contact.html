{% load crispy_forms_tags %}
{% load thumbnail %}

{% if contact_form %}
<p>
  <strong>Want to find out more?</strong><br />
  <a href="#" data-toggle="modal" data-target="#contact_form_modal">
    Get in touch
  </a>
</p>

<div class="modal fade" id="contact_form_modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Find out more about {{ object }}</h4>
      </div>
      <div class="modal-body">
        {% crispy contact_form %}
        {% if KANISA_PRIVACY_URL %}
        <hr />
        <p class="text-muted">
            Your data will be processed according to our <a href="{{ KANISA_PRIVACY_URL }}" title="Read our privacy policy">Privacy Policy</a>.
        </p>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endif %}
