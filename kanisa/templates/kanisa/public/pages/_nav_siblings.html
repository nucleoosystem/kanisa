    <a class="dropdown-item" href="/{{ parent_path }}">{{ parent }}</a>

  {% for p in siblings %}
    {% if p.pk == page.pk %}
      <a class="dropdown-item active disabled" href="/{{ parent_path }}{{ p.slug }}/">{{ p }}</a>
    {% else %}
      <a class="dropdown-item" href="/{{ parent_path }}{{ p.slug }}/">{{ p }}</a>
    {% endif %}
  {% endfor %}
