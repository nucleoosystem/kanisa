{% extends 'kanisa/management/base.html' %}

{% block content %}
<p>
  <a href="{% url 'kanisa_manage_users_create' %}" class="btn btn-lg btn-success">
    <i class="glyphicon glyphicon-plus"></i>
    Add an account
  </a>
</p>

<hr />

<div class="row">
  <div class="col-md-4 col-sm-6">
    <form class="form-inline" method="get" action=".">
      <div class="input-group">
        <input type="text" class="form-control" id="user_search" placeholder="Find user" name="query">
        <div class="input-group-append">
          <button class="btn btn-secondary" type="submit">Search</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-xs-8">
    {% if query %}
    <p class="help-block">Currently showing results for <em>{{ query }}</em>. <a href="{% url 'kanisa_manage_users' %}" class="btn btn-primary btn-xs">Show all users</a></p>
    {% endif %}
  </div>
</div>

<hr />

{% include "kanisa/management/users/_user_list.html" %}
{% endblock %}
