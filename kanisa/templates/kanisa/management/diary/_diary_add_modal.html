{% load crispy_forms_tags %}

<div class="modal fade" id="add_event_modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Add Event on <span id="add_modal_date"></span></h4>
      </div>
      <div class="modal-body">
        <p>
          Clone an event from an old one - use the event name to find
          the event you want to clone.
        </p>
        {% crispy find_event_form %}
        <div id="possible_events">
        </div>
      </div>
      <div class="modal-footer">
        <a class="btn btn-secondary" id="add_details_myself" href="{% url 'kanisa_manage_diary_scheduled_create' %}?date=foobar">
          Create an event from scratch
        </a>
      </div>
    </div>
  </div>
</div>
