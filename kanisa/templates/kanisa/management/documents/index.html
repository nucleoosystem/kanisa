{% extends 'kanisa/management/base.html' %}

{% load kanisa_feather %}

{% block content %}
<p>
  <a href="{% url 'kanisa_manage_documents_create' %}" class="btn btn-lg btn-success">
    Upload a Document
  </a>
</p>

<hr />

<div class="row">
  <div class="col-md-6">
    <form class="form-inline" method="get" action="." id="document_form">
      <div class="input-group">
        <input type="text" class="form-control" id="id_search" placeholder="Find document" name="title" value="{{ title_filter }}">
        <div class="input-group-append">
          <button class="btn btn-secondary" type="submit">
            {% kanisa_feather "search" %}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<hr />

<div id="document_results">
    {% include 'kanisa/management/documents/_document_table.html' %}
</div>

{% endblock %}
