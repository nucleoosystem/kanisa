{% load kanisa_branding %}
{% load thumbnail %}

{% kanisa_branding 'logo' as logo_information %}

{% if logo_information.url %}
  <div id="logo">
    {% thumbnail logo_information.url "460x140" as im %}
    <img src="{{ im.url }}" width="{{ im.width }}px" height="{{ im.height }}px" class="main_logo" />
    {% endthumbnail %}

    <div class="d-none d-sm-block">
      {% include "kanisa/_search_form.html" %}
    </div>
  </div>
{% endif %}
